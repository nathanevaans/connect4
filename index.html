<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connect Four Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            width: 500px;
            height: 400px;
            position: relative;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-wrapper .container {
            margin-bottom: 20px;
        }

        .cell {
            background-color: #eee;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .piece {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: top 0.4s ease-in-out;
        }

        .piece.red {
            background-color: red;
        }

        .piece.yellow {
            background-color: yellow;
        }

        .radio-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .radio-container .radio-label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .radio-container .radio-button {
            position: relative;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border: 2px solid #999;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
        }

        .radio-container .radio-button::before {
            content: "";
            display: none;
            width: 10px;
            height: 10px;
            background-color: #999;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        .radio-container input[type="radio"]:checked + .radio-button::before {
            display: block;
        }

        .radio-container .radio-label.custom {
            position: relative;
            padding-left: 24px;
            cursor: pointer;
        }

        .radio-container .radio-label.custom::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 0;
            width: 16px;
            height: 16px;
            border: 2px solid #999;
            border-radius: 3px;
            background-color: #fff;
        }

        .radio-container .radio-label.custom::after {
            content: "";
            position: absolute;
            top: 7px;
            left: 7px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #999;
            display: none;
        }

        .radio-container input[type="radio"]:checked + .radio-label.custom::after {
            display: block;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        #reset-button {
            padding: 8px 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f44336;
            width: 64px;
        }

        #reset-button:hover {
            background-color: #d32f2f;
        }

        #reset-button:active {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <div class="container"></div>
    <div class="radio-container">
        <div class="radio-label">
            <input type="radio" name="player-color" value="red" id="red-radio" checked>
            <label class="radio-button" for="red-radio"></label>
            <span>Red</span>
        </div>
        <div class="radio-label">
            <input type="radio" name="player-color" value="yellow" id="yellow-radio">
            <label class="radio-button" for="yellow-radio"></label>
            <span>Yellow</span>
        </div>
        <button id="reset-button">Reset</button>
    </div>
</div>

<script>
    const isBoardFull = () => {
        let flag = true
        for (let i = 0; i < cells.length; i++) {
            for (let j = 0; j < cells[0].length; j++) {
                flag &= cells[i][j].hasChildNodes()
                if (!flag) {
                    return false
                }
            }
        }
        return true
    }

    const has4InARow = (line, player) => {

        const length = line.length;
        for (let i = 0; i <= length - 4; i++) {
            const subset = line.slice(i, i + 4);
            if (subset.every(elem => elem.hasChildNodes() && elem.firstChild.classList.contains(player))) {
                return true
            }
        }
        return false
    };

    const isWin = () => {
        const player = playerColour === "red" ? "yellow" : "red"

        const column = cells.map(rows => rows[lastPlayedPiece.col])
        const row = cells[lastPlayedPiece.row]
        const gamma1 = lastPlayedPiece.row - lastPlayedPiece.col
        const diagonal1 = cells.flatMap((row, index) => row[index - gamma1] ? row[index - gamma1] : [])
        const gamma2 = lastPlayedPiece.row + lastPlayedPiece.col
        const diagonal2 = cells.flatMap((row, index) => row[gamma2 - index] ? row[gamma2 - index] : [])

        if([column, row, diagonal1, diagonal2]
            .map(line => has4InARow(line, player))
            .reduce((acc, value) => acc || value, false)) {

            cells.forEach(row => {
                row.forEach(cell => {
                    cell.removeEventListener("click", cellClickHandler)
                })
            })

            return true
        }

        return false
    }

    const ai = () => {
        const cols = Array
            .from({length: 7}, (_, index) => index)
            .sort(() => Math.random() - 0.5)


        for (let i = 0; i < cols.length; i++) {
            if (makeMove(cols[i])) {
                isWin()
                break
            }
        }
    }

    const makeMove = (col) => {
        let row = 0
        while (row < 6 && !cells[row][col].hasChildNodes()) {
            row++
        }

        if (row > 0 && !cells[row - 1][col].hasChildNodes()) {
            const piece = document.createElement("div")
            piece.classList.add("piece", playerColour)
            piece.addEventListener("click", (event) => {
                event.stopPropagation()
                const cell = event.target.parentNode
                const clickEvent = new MouseEvent("click")
                cell.dispatchEvent(clickEvent)
            })

            lastPlayedPiece = {row: row - 1, col: col}

            cells[row - 1][col].appendChild(piece)

            playerColour = playerColour === "red" ? "yellow" : "red"
            return true
        }
        return false
    }

    const makeGrid = () => {
        const container = document.querySelector(".container")
        const cells = []

        for (let row = 0; row < 6; row++) {
            cells.push([])

            for (let col = 0; col < 7; col++) {
                const cell = document.createElement("div")
                cell.classList.add("cell")
                cell.dataset.indices = JSON.stringify({row, col})
                cell.addEventListener("click", cellClickHandler)

                cells[row].push(cell)
                container.appendChild(cell)
            }
        }

        return cells
    }

    const clearGrid = () => {
        cells.forEach(row => {
            row.forEach(cell => {
                if (cell.firstChild) {
                    cell.lastChild.remove()
                }
            })
        })
    }

    const cellClickHandler = (event) => {
            const clickedCell = event.target
            const indices = JSON.parse(clickedCell.dataset.indices)
            if (makeMove(indices.col)) {
                if (!isWin() && !isBoardFull()) {
                    ai()
                }
            }
    }

    let playerColour = "red"
    let lastPlayedPiece = {}
    cells = makeGrid()

    const radioButtons = document.querySelectorAll('input[name="player-color"]')
    radioButtons.forEach(button => {
        button.addEventListener("input", event => {
            playerColour = event.target.value
            clearGrid()

            cells.forEach(row => {
                row.forEach(cell => {
                    cell.addEventListener("click", cellClickHandler)
                })
            })

            if (playerColour === "yellow") {
                playerColour = "red"
                ai()
            }
        })
    })

    const resetButton = document.getElementById("reset-button")
    resetButton.addEventListener("click", () => {
        clearGrid()

        radioButtons.forEach(button => {
            if (button.checked) {
                playerColour = button.value
            }
        })

        cells.forEach(row => {
            row.forEach(cell => {
                cell.addEventListener("click", cellClickHandler)
            })
        })

        if (playerColour === "yellow") {
            playerColour = "red"
            ai()
        }
    })
</script>
</body>
</html>
